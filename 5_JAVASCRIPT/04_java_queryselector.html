<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Count</title>
    <script>
        function hello() {
            const header = document.querySelector('h1');
            if (header.innerHTML === 'Hello!') {
                header.innerHTML = 'Goodbye!';
            }
            else {
                header.innerHTML = "Hello!";
            }
        }
    </script>
</head>
<body>
    <h1>Hello!</h1>
    <button onclick="hello()">Click Here</button>
</body>
</html>
