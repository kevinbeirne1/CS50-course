<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Count</title>
    <script>
        let counter = 0;
        count = () => {
            counter++;
            document.querySelector('h1').innerHTML = counter;
        }
        document.addEventListener("DOMContentLoaded", () => {
            document.querySelector("button").onclick = count;

            setInterval(count, 1000)
        });
    </script>
</head>
<body>
    <h1>0</h1>
    <button onclick="count()">Count</button>
</body>
</html>
