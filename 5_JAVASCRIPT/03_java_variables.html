<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello</title>
    <script>
        var age = 20; // global variable
        let counter = 0; // Limited to function/loop
        const PI = 3.14; // Unchanging variable
        function count() {
            counter ++;
            alert(counter);
        }

    </script>
</head>
<body>
    <h1>Hello!</h1>
    <button onclick="count()">Count</button>

</body>
</html>
