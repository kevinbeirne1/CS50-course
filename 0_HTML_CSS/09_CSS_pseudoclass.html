<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pseudoclasses</title>
    <style>
        button {
            background-color: red;
            width: 200px;
            height: 50px;
            font-size: 24px;
        }
        /* :hover pseudoclass means colour only applies on hover*/
        button:hover {
            background-color: green;
        }
    </style>
</head>
<body>
    <button>Button 1</button>
    <button>Button 2</button>
    <button>Button 3</button>
</body>
</html>
