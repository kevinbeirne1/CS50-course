<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="0_01_search_style.css">
</head>
<body>

    <div class="toplinks">
        <a href="0_01_index.html">Google Search</a>
        <a href="0_03_image.html">Images</a>
    </div>
    <br><br><br><br>
    <div>
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo" width="272" height="92"/>
    </div>
    <div class="advanced">
        <h3>Find pages with...</h3>

        <form  class="advanced" action="https://google.com/search">
            <label for="as_q">all these words:</label>
            <input type="text" name="as_q">
            <br><br>
            <label for="as_epq">this exact word or phrase: </label>
            <input type="text" name="as_epq">
            <br><br>
            <label for="as_oq">any of these words:</label>
            <input type="text" name="as_oq">
            <br><br>
            <label for="as_eq">none of these words:</label>
            <input type="text" name="as_eq">
            <br><br>
            <input class="button" type="submit" value="Advanced Search">

        </form>
    </div>
</body>
</html>
