<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animate</title>
    <style>
        @keyframes move {
            from {
                left: 0%;
            }
            to {
                left: 50%
            }
        }

        h1 {
            position: relative;
            animation-name: move;
            animation-duration: 2s;
            animation-fill-mode: forwards;
        }
    </style>
</head>
<body>
    <h1>Welcome!</h1>
</body>
</html>
